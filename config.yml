baseURL : 'https://example.org/'
languageCode : 'en-us'
title : 'CctoctoFX'
theme : 'papermod'

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true
mainsections: ["posts", "archives"]

pagination:
  disableAliases: false
  pagerSize: 5

minify:
  disableXML: true
  minifyOutput: true


languages:
  en:
    languageName: "English"
    weight: 1
    taxonomies:
      category: categories
      tag: tags
      series: series
    menu:
      main:
        - name: Archive
          url: archives
          weight: 5
        - name: Search
          url: search/
          weight: 10
        - name: AI Infra
          url: posts/aiinfra
          weight: 20
        - name: Social
          url: social
        - name: Programming
          url: posts/programming
        - name: Study
          url: open_courses


outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for search

params:
  TocSide: 'left'
  assets:
    disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "/favicon.ico"
    favicon16x16: "/favicon-16x16.png"
    favicon32x32: "/favicon-32x32.png"
    apple_touch_icon: "/apple-touch-icon.png"
    # safari_pinned_tab: "/safari-pinned-tab.svg"

  label:
    text:
    icon: /apple-touch-icon.png
    iconHeight: 

  math: true
  profileMode:
    enabled: false # needs to be explicitly set

  homeInfoParams:
    Title: CctoctoFX (Yuxiao Huang)
    Content: |
      Hey there! I‚Äôm a software engineer obsessed with untangling complex systems.
      My playground includes:
